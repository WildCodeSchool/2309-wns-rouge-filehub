services:
  db:
    image: postgres
    ports:
      - 5433:5432
    volumes:
      - /var/lib/postgresql/data
    env_file: .env
  backend:
    build: ./backend
    ports:
      - 5001:5001
    volumes:
      - ./backend/src:/app/src
    env_file: ./backend/.env
    depends_on:
      - db
    healthcheck:
      test: curl --fail http://localhost:5433/ || exit 1
      interval: 10s
      timeout: 30s
      retries: 3
      start_period: 60s

  minio-local:
    image: minio/minio:latest
    restart: always
    container_name: minio-local
    volumes:
      - "minio_storage:/data"
    env_file: ./backend/.env
    ports:
      - ${MINIO_PORT}:9000
      - ${MINIO_ADMIN_PORT}:9001
    networks:
      - reverseproxy-nw

networks:
  reverseproxy-nw:
    driver: bridge

volumes:
  minio_storage: {}
