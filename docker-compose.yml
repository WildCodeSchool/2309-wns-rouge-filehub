services:
  db:
      image: postgres
      ports:
        - 5433:5432
      volumes:
        - /var/lib/postgresql/data
      env_file: .env
  backend:
    build: ./backend
    ports:
      - 5000:5000
    volumes:
      - ./backend/src:/app/src
    env_file: ./backend/.env
    depends_on:
        - db
    healthcheck:
      test: curl --fail http://localhost:5433/ || exit 1
      interval: 10s
      timeout: 30s
      retries: 3
      start_period: 60s